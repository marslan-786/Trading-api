# 1. سسٹم سیٹ اپ (یہاں ہم Python اور Git انسٹال کر رہے ہیں)
[phases.setup]
nixPkgs = ["python3", "git"]

# 2. لائبریری انسٹالیشن
[phases.install]
cmds = ["python -m pip install -r requirements.txt"]

# 3. ایپ اسٹارٹ کمانڈ (یہ سب سے اہم ہے)
[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"
